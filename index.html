            margin-bottom: 10px;

        .dance-info .price { color: #868e96; margin-left: 10px; }

                { name: 'GOD', price: 300000 }
            ];

            // 목록 렌더링 함수
            const renderDances = (filteredDances) => {
                danceList.innerHTML = '';
                const dancesToRender = filteredDances || dances;

                dancesToRender.forEach((dance, index) => {
                    const li = document.createElement('li');
                    const danceInfo = document.createElement('div');
                    danceInfo.className = 'dance-info';
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'name';
                    nameSpan.textContent = dance.name;
                    const priceSpan = document.createElement('span');
                    priceSpan.className = 'price';
                    priceSpan.textContent = `${dance.price.toLocaleString('ko-KR')}개`;
                    danceInfo.appendChild(nameSpan);
                    danceInfo.appendChild(priceSpan);

                    const buttonGroup = document.createElement('div');
                    buttonGroup.className = 'button-group';
                    const editBtn = document.createElement('button');
                    editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                    editBtn.className = 'edit-btn';
                    editBtn.addEventListener('click', () => handleEdit(li, dance, index));
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.addEventListener('click', () => {
                        dances.splice(index, 1);
                        filterDances();
                    });

                    buttonGroup.appendChild(editBtn);
                    buttonGroup.appendChild(deleteBtn);

                    if (isAdmin) {
                        editBtn.style.display = 'inline-block';
                        deleteBtn.style.display = 'inline-block';
                    }

                    li.appendChild(danceInfo);
                    li.appendChild(buttonGroup);
                    danceList.appendChild(li);
                });
            };
            
            // 수정 핸들러 함수
            const handleEdit = (li, dance, index) => {
                li.innerHTML = '';
                li.style.backgroundColor = '#e9ecef';
                const editNameInput = document.createElement('input');
                editNameInput.type = 'text';
                editNameInput.className = 'input-field';
                editNameInput.value = dance.name;
                const editPriceInput = document.createElement('input');
                editPriceInput.type = 'number';
                editPriceInput.className = 'input-field';
                editPriceInput.value = dance.price;
                const saveBtn = document.createElement('button');
                saveBtn.innerHTML = '<i class="fas fa-check"></i>';
                saveBtn.className = 'edit-btn';
                saveBtn.style.display = 'inline-block';
                saveBtn.onclick = () => {
                    const newName = editNameInput.value.trim();
                    const newPrice = parseInt(editPriceInput.value, 10);
                    if (newName && !isNaN(newPrice) && newPrice > 0) {
                        dances[index] = { name: newName, price: newPrice };
                        filterDances();
                    }
                };
                const cancelBtn = document.createElement('button');
                cancelBtn.innerHTML = '<i class="fas fa-times"></i>';
                cancelBtn.className = 'delete-btn';
                cancelBtn.style.display = 'inline-block';
                cancelBtn.onclick = () => filterDances();
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';
                buttonGroup.appendChild(saveBtn);
                buttonGroup.appendChild(cancelBtn);
                li.appendChild(editNameInput);
                li.appendChild(editPriceInput);
                li.appendChild(buttonGroup);
            };

            // 추가 함수
            const addDance = () => {
                const name = nameInput.value.trim();
                const price = parseInt(priceInput.value, 10);
                if (name && !isNaN(price) && price > 0) {
                    dances.push({ name, price });
                    nameInput.value = '';
                    priceInput.value = '';
                    nameInput.focus();
                    filterDances();
                } else {
                    alert('올바른 시그 이름과 단가를 입력해주세요.');
                }
            };

            // 검색 필터링 함수
            const filterDances = () => {
                const searchTerm = searchInput.value.trim();
                if (searchTerm === ADMIN_TRIGGER_CODE) {
                    adminModeBtn.style.display = 'block';
                } else {
                    if (!isAdmin) adminModeBtn.style.display = 'none';
                }
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                const filtered = dances.filter(dance => {
                    const nameMatch = dance.name.toLowerCase().includes(lowerCaseSearchTerm);
                    const priceMatch = String(dance.price).includes(searchTerm);
                    return nameMatch || priceMatch;
                });
                renderDances(filtered);
            };
            
            // 관리자 모드 토글 함수
            const toggleAdminMode = (enable) => {
                isAdmin = enable;
                adminControls.style.display = enable ? 'block' : 'none';
                adminModeBtn.textContent = enable ? '모드 해제' : '관리자 모드';
                filterDances();
            };
            
            // 이벤트 리스너 연결
            adminModeBtn.addEventListener('click', () => {
                if (isAdmin) {
                    toggleAdminMode(false);
                } else {
                    passwordModal.style.display = 'flex';
                    passwordInput.focus();
                }
            });

            submitPasswordBtn.addEventListener('click', () => {
                if (passwordInput.value === ADMIN_PASSWORD) {
                    toggleAdminMode(true);
                    passwordModal.style.display = 'none';
                    passwordInput.value = '';
                    messageArea.textContent = '';
                } else {
                    messageArea.textContent = '비밀번호가 틀렸습니다.';
                    passwordInput.value = '';
                }
            });

            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitPasswordBtn.click();
            });
            
            passwordModal.addEventListener('click', (e) => {
                if (e.target === passwordModal) {
                    passwordModal.style.display = 'none';
                    messageArea.textContent = '';
                }
            });

            addBtn.addEventListener('click', addDance);
            searchInput.addEventListener('input', filterDances);
            
            priceInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addDance();
            });
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addDance();
            });

            // 초기 렌더링
            renderDances();
        });
    </script>
