        * {
            box-sizing: border-box;

        }

            font-family: 'Noto Sans KR', sans-serif;

            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }

        /* 필터 버튼 스타일 */
        #filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .filter-btn {
            padding: 8px 18px;
            border: 1px solid #dfe6e9;
            border-radius: 20px;
            background-color: #fff;
            color: #576574;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .filter-btn:hover {
            background-color: #f1f3f5;
            border-color: #c8d6e5;
        }

        .filter-btn.active {
            background-color: #34495e;
            color: white;
            border-color: #34495e;
        }
        
        #search-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1em;
            margin-bottom: 15px; /* 간격 조정 */
            font-family: 'Noto Sans KR', sans-serif;
            transition: border-color 0.2s;
        }
        #search-input:focus {
            border-color: #54a0ff;
            outline: none;
        }

        /* 리스트 컨테이너 */
        .list-container {
            position: relative;
        }

        /* 고정 헤더 스타일 */
        #list-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 18px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #list-header .header-price {
            font-weight: 700;
            color: #34495e;
            flex-basis: 120px; /* 단가 너비 고정 */
            text-align: left;
        }
        
        #list-header .header-name {
            font-weight: 700;
            color: #34495e;
            flex-grow: 1;
            text-align: left;
        }

        #dance-list { 
            list-style-type: none; 
            text-align: left; 
            max-height: 50vh; /* 화면 높이에 따라 조절 */
            overflow-y: auto;
            padding-right: 5px; /* 스크롤바 공간 확보 */
        }
        /* 스크롤바 디자인 */
        #dance-list::-webkit-scrollbar {
            width: 8px;
        }
        #dance-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #dance-list::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
        #dance-list::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }


        #dance-list li {
            background-color: #fff;
            padding: 18px;
            margin-top: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            transition: all 0.2s ease-in-out;
            border: 1px solid #f1f3f5;
        }
        #dance-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        }

        .dance-info { 
            display: flex;
            align-items: center;
            flex-grow: 1; 
            text-align: left;

        .dance-info .name { 
            font-weight: 700; 
            color: #2980b9; /* 이름 색상 변경 */

        }

            // 목록 렌더링 함수
            const renderDances = (dancesToRender) => {
                danceList.innerHTML = '';
                dancesToRender.forEach((dance) => {
                    const li = document.createElement('li');
                    const danceInfo = document.createElement('div');
                    danceInfo.className = 'dance-info';
                    
                    const priceSpan = document.createElement('span');
                    priceSpan.className = 'price';
                    priceSpan.textContent = `${dance.price.toLocaleString('ko-KR')}개`;

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'name';
                    nameSpan.textContent = dance.name;
                    
                    danceInfo.appendChild(priceSpan);
                    danceInfo.appendChild(nameSpan);
                    li.appendChild(danceInfo);
                    danceList.appendChild(li);
                });
            };

            // 검색 및 필터링 함수
            const filterAndRender = () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                // 1. 가격 범위로 필터링
                const priceFiltered = dances.filter(dance => 
                    dance.price >= currentPriceFilter.min && dance.price <= currentPriceFilter.max
                );

                // 2. 검색어로 추가 필터링
                const finalFiltered = priceFiltered.filter(dance => {
                    const nameMatch = dance.name.toLowerCase().includes(searchTerm);
                    const priceMatch = String(dance.price).includes(searchTerm);
                    return nameMatch || priceMatch;
                });

                renderDances(finalFiltered);
            };
            
            // 필터 버튼 클릭 이벤트
            filterButtonsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    // 모든 버튼에서 'active' 클래스 제거
                    filterButtonsContainer.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // 클릭된 버튼에 'active' 클래스 추가
                    e.target.classList.add('active');

                    // 필터 범위 업데이트
                    currentPriceFilter.min = parseFloat(e.target.dataset.min);
                    currentPriceFilter.max = parseFloat(e.target.dataset.max);
                    
                    filterAndRender();
                }
            });

            // 검색 입력 이벤트
            searchInput.addEventListener('input', filterAndRender);

            // 초기 렌더링
            filterAndRender();
        });
